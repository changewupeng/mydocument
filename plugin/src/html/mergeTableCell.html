<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>表格合并（水平和垂直方向）</head>

          </tbody>

</html>
<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/jquery.mergeTableCell.js" type="text/javascript"></script>
