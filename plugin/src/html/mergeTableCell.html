<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>表格合并（水平和垂直方向）</head>
    <base target="_self">
    <body>
        <!--初始表格-->
        <table id="table1" align="center" border="1" cellpadding="2" cellspacing="2" width="300px" height="100px">
            <tbody>
              <tr>
                  <td>北京</td>
                  <td>上海</td>
                  <td>上海</td>
                  <td>上海</td>
                  <td>广州</td>
              </tr>
              <tr>
                  <td>深圳</td>
                  <td>广州</td>
                  <td>泰安</td>
                  <td>广州</td>
                  <td>泰安</td>
              </tr>
              <tr>
                  <td>深圳</td>
                  <td>广州</td>
                  <td>泰安</td>
                  <td>广州</td>
                  <td>泰安</td>
              </tr>
              <tr>
                  <td>深圳</td>
                  <td>广州</td>
                  <td>泰安</td>
                  <td>广州</td>
                  <td>泰安</td>
              </tr>
          </tbody>
        </table>

        <div>
          <form>
           <label for="test">选择:</label><select id='test'></select>
           <label for="test1">默认:</label><select id='test1'></select>
          </form>
        </div>
    </body>
</html>
<script src="../js/jquery-2.1.4.js" type="text/javascript"></script>
<script src="../js/jquery.mergeTableCell.js" type="text/javascript"></script>
<script src="../js/tsieDateUtils.js" type="text/javascript"></script>
<script src="../js/tsieStringUtils.js" type="text/javascript"></script>
<script src="../js/tsieCommonUtils.js" type="text/javascript"></script>
<script src="../js/jquery.generateSelectOptions.v0.1.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function(){
    $("#table1").mergeTableRowCell(0);
    $("#table1").mergeTableColumCell(0,2);

    $("#test").generateSelectOptions();
    $("#test1").generateSelectOptions({'1':'男孩','2':'女孩'}).css({"background-color":'red'});
  });
</script>
